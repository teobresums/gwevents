<!---
original footer theme minima:
https://github.com/jekyll/minima/blob/master/_includes/footer.html
this is a custm version
--->
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!--
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    -->
    
    <div class="footer-col-wrapper">

    <div class="footer-col footer-col-0">
        <p>{{- site.description | escape -}}</p>
      <p>GiHub: <a href="{{site.github_repo}}">{{- site.github_repo | escape -}}</a></p>
    </div>
    
    
      <!---
      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>
      --->
      
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>

      </div>

    </div>

      
  
  </div>

</footer>
